{% extends "base.html" %}


{% load sass_tags %}


{% block head %}
    <link rel="stylesheet" href="{% sass_src 'scss/rfixuser.scss' %}">
{% endblock %}


{% block content %}
    {% for group in groups %}
        <div>
            <div>
                <header>
                    {{ group.header }}
                </header>
                <div>
                    {% for task in group.tasks %}
                        <p>
                            <a href="{{ task.get_absolute_url }}">
                                {{ task.header }}
                            </a>
                        </p>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock%}
