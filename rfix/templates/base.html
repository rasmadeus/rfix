{% load sass_tags %}
<!DOCTYPE html>
<html lang="{{ page.lang }}">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="{{ page.desc }}">
        <meta name="keywords" content="{{ page.keywords }}">
        <meta name="author" content="{{ page.author }}">
        <link rel="stylesheet" href="{% sass_src 'scss/base.scss' %}">
        {% block head %}
        {% endblock %}
        <title>{{ page.tile }}</title>
    </head>
    <body>
        <div class="main">
            <nav>
                {% for link in links %}
                <div><a href="{{ link.href }}">{{ link.name }}</a></div>
                {% endfor %}
            </nav>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
            <footer>
                <div>{{ email }}</div>
            </footer>
        </div>
    </body>
</html>
